  <head>
    <title>5조 Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;70&di0splay=swap">
    <style>
      body {
        background-color: #f2f2f2;
        margin: 0; /* 페이지 바깥 여백 제거 */
        display: flex;
        flex-direction: column; /* 세로 방향으로 요소를 정렬합니다. */
        align-items: center;
        justify-content: flex-start; /* 세로 방향으로 상단 정렬합니다. */
        height: 100vh; /* 화면 높이 전체를 차지하도록 설정 */
      }
  
      .logo-container {
        text-align: center; 
        margin-top: 200px;
      }
  
      .logo-container img {
        width: 220px; /* 로고 이미지의 너비를 조절할 수 있습니다. */
        height: auto; /* 높이 자동으로 조절 */
      }
      .box-container {
        display: flex;
        width: 100%; /* 전체 화면 중 80%의 너비를 차지하도록 설정 */
        justify-content: center; /* 가운데 정렬을 위해 사용 */
        margin-top: 60px; /* 박스와 로고 사이에 여백을 추가합니다. */
      }
  
      .box {
        font-family: 'Nanum Gothic', sans-serif; /* 나눔고딕 폰트를 사용합니다. */
        background-color: #ffffff; /* 박스 배경색을 흰색으로 설정 */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
        padding: 30px; /* 내부 여백 추가 */
        cursor: pointer; /* 클릭 가능한 커서로 설정 */
        width: 300px; /* 박스의 너비를 조절할 수 있습니다. */
        border-radius: 10px; /* 라운드된 모서리 추가 */
        height: 350px;
        text-align: left; 
        margin: 0 20px; /* 박스 간격을 조절합니다. */
        position: relative;
      }
      .box i {
        position: absolute; /* 절대적인 위치 설정 */
        top: 10px; /* 원하는 위치로 조절하세요 */
        right: 10px; /* 원하는 위치로 조절하세요 */
      }
      .box h2 {
        font-weight: bold; /* 제목을 굵게 설정 */
        font-size: 20px; /* 제목의 폰트 크기 */
        margin-bottom: 15px; /* 제목과 설명 사이 여백 추가 */
      }
  
      .box p {
        font-weight: 500; /* 살짝 굵게 설정 */
        font-size: 14px; /* 설명의 폰트 크기 */
      }
      .arrow-icon {
        position: absolute;
        top: 28px;
        right: 20px;
        width: 30px; /* 화살표 이미지의 가로 크기 */
        height: auto; /* 높이 자동으로 조절 */
      }
      .image {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        bottom: -20px; /* 박스의 하단으로부터 20픽셀 위로 조절 */
        left: 60%;
        transform: translateX(-50%);
    }
      .image2 {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        right: 120px;
        width: 120px;
        bottom: 40px; /* 박스의 하단으로부터 20픽셀 위로 조절 */
        left: 60%;
        transform: translateX(-80%);
    }
    </style>
