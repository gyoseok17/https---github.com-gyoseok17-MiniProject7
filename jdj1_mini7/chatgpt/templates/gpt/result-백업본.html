<!doctype html>
<html>
    <head>
        <title>Django</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <meta charset="utf-8">
        <link href="carousel.css" rel="stylesheet">
        {% load static %}
        {% block extrahead %}
            <link rel="stylesheet" href="{% static 'gtp/style.css' %}">
        {% endblock %}
    </head>
    <body>
        <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/chatgpt/">ChatGPT API 사용</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signlanguagetochatgpt/">수어-ChatGPT 연동</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/selfchatgpt/">self-ChatGPT 연동</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/selfsignlanguagetochatgpt/">self수어-ChatGPT 연동</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        </div>
        <div class="container">
            <form action="chat" method="post" entype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div id="file-module-0">
                    <label>chatgtp에게 요청하기</label>
                    <textarea id="question" name="question">{{question}}</textarea>
                </div>
                <div>
                  <label>응답</label>
                  <span id="result">{{result}}</span>
              </div>
                <div><button id="text-button" type="submit">질문</button></div>
            </form>
          </div>
          <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 KT AIVLE 2반 5조</p>
          
                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                </a>
          
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">김동현</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">명재홍</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">배상민</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">유지현</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">정동진</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">황교석</a></li>
                </ul>
            </footer>
        </div>
    </body>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
